<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウォーターマーク表示</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* スクロールバーを非表示 */
        }

        body {
            /* 1920x1080に固定サイズ設定 */
            min-width: 1920px;
            min-height: 1080px;
            position: relative;
        }

        .watermark-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 9999;
            background-color: transparent;
        }

        .watermark-container img {
            display: block;
            width: 100px;    /* 1920x1080に合わせてサイズアップ */
        }

        /* logo2用の右上配置スタイル */
        .watermark-container-top-right {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background-color: transparent;
        }

        .watermark-container-top-right img {
            display: block;
            width: 150px;    /* 1920x1080に合わせてサイズアップ */
        }

        /* 1920x1080以外の画面サイズでの調整 */
        @media screen and (max-width: 1920px) {
            body {
                transform-origin: 0 0;
                transform: scale(calc(100vw / 1920));
            }
        }

        @media screen and (max-height: 1080px) {
            body {
                transform-origin: 0 0;
                transform: scale(calc(100vh / 1080));
            }
        }
    </style>
</head>
<body>

    <!-- 左下のlogo1 -->
    <div class="watermark-container">
        <img src="logo1.png" alt="ウォーターマーク">
    </div>

    <!-- 右上のlogo2 -->
    <div class="watermark-container-top-right">
        <img src="logo2.png" alt="ウォーターマーク">
    </div>

</body>
</html>
